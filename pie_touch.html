<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/> <!--320-->

<style>

body {
  font: 15px sans-serif;
  position: fixed;
  overflow: hidden;
  margin:0;
  padding:0;
	-webkit-user-select: none;
	-khtml-user-select: none;
 	-moz-user-select: none;
  	-o-user-select: none;
  	user-select: none;
}

.arc path {
  stroke: #fff;
}

form {
	margin:0;
	padding:0;

}
.messageBox{
	width:100%;
	font-size:23px;
	height:120px;
	position:fixed;
}
svg{
	-webkit-user-select: none;
	-khtml-user-select: none;
 	-moz-user-select: none;
  	-o-user-select: none;
  	user-select: none;

  	position:absolute;
  	top: 120px;
}


</style>

<body>
<script src="./d3.min.js"></script>
<script>

var width = (window.innerWidth > 0) ? window.innerWidth : screen.width,
    height = width,
    radius = width / 2 - 20,
	centerRad = 35,
	centerDotRad = 35,
	buttonHeight = 45,
	initTime = 200,
	delayFactor = 30,
	letterAngles,
	initArc,
	transArc,
	arc,
	largeArc,
	pie,
	svg,
	color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

initArc = d3.svg.arc()
	.outerRadius(centerRad)
	.innerRadius(centerRad - 10);

transArc = d3.svg.arc()
	.outerRadius(radius)
	.innerRadius(radius - 10);

arc = d3.svg.arc()
    	.outerRadius(radius)
    	.innerRadius(radius - buttonHeight);

largeArc = d3.svg.arc()
		.outerRadius(radius + 10)
		.innerRadius(0);
		

pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


d3.csv("data.csv", function(error, data) {

	var g,
		center,
		front;

	g = svg.selectAll(".arc")
    	.data(pie(data))
    	.enter().append("g")
    	.attr("class", "arc")
	
	g.append("path")
		.attr("class", "letterBox")
		.attr("id", function(d, i){
			return d.data.age;
		})
		.style("fill", "#EDE5DA")
    	.attr("d", initArc)
		.transition()
			.delay(function (d, i) {
				return i * delayFactor;
			})
			.duration(initTime)
			.attr('d', transArc)
		.transition()
			.delay(function(d, i){
				return i * delayFactor + initTime;
			})
			.duration(initTime)
			.attr("d", arc);

	g.append("text")
		.attr("dy", ".35em")
		.attr('id', function (d, i){
			return 'txt'+d.data.age;
		})
	    .style("text-anchor", "middle")
		.style('font-size', 15)
		.style('fill', '#000000')
		.attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
		.transition()
			.duration(initTime)
			.delay(function(d, i){
				return i * delayFactor + initTime;
			})
			.text(function(d) { return d.data.age; });
		
	center = svg.append('circle')
		.attr('class', 'center')
		.attr("x", width/2)
		.attr('y', height/2)
		.attr('r', centerDotRad)
		.style('fill', '#636363')
		.attr("opacity", 1);

	front = svg.append('circle')
		.attr("class", 'front')
		.attr("x", width/2)
		.attr('y', height/2)
		.attr("r", radius + 1)
		.style("fill", '#454545')
		.attr("opacity", 0.0000001)
		.on('touchmove', mouseRecorder)
		.on('touchend', stopRecording)
		.on('click', function(d){
			addSpace();
			flash();
		});
		//.on('dblclick', addPeriod);
					
	//initialize letter angles
	letterAngles = letterAngles();
});


var avgData = {xSum: 0, ySum: 0, total: 0, log:[]},
	inCenter = false;

function stopRecording () {
	var ang,
		closestLetter,
		yScaleFactor = 1;

	resetWedges();
	if (!avgData.total) {
		return;
	}	
	ang = avgAngle((avgData.xSum / avgData.total), (avgData.ySum * yScaleFactor / avgData.total));
	closestLetter = findClosestLetter(ang);
	addText(closestLetter);
	avgData = {xSum: 0, ySum: 0, total: 0, log:[]};
}

function mouseRecorder () {	
	var point = d3.mouse(this),
		hand = {x: point[0], y: point[1]},
		tmp,
		ang,
		letter;

	if (isInCenter(point)) {
		stopRecording();
		return;
	}
	avgData.xSum += hand.x;
	avgData.ySum += hand.y;
	avgData.total++;
	avgData.log.push(hand);
	while (avgData.log.length > 30) {
		tmp = avgData.log.shift();
		avgData.xSum -= tmp.x;
		avgData.ySum -= tmp.y;
		avgData.total--; 
	}
	ang = avgAngle((avgData.xSum / avgData.total), (avgData.ySum / avgData.total));
	letter = findClosestLetter(ang);
	resetWedges();
	emphasizeWedge(letter);
}

function isInCenter (point) {
	if (distance(point, [0, 0]) <= centerDotRad) {
		return true;
	}
	return false;
}

function distance (point1, point2) {
	//need this scale factor because d3.mouse is off in y direction
	var yScaleFactor = 4;
	return Math.sqrt(Math.pow((point1[0] - point2[0]), 2) + yScaleFactor * (Math.pow((point1[1] - point2[1]), 2)));
}

function centerClick () {
	console.log("centerClick");
}

function centerDblClick () {
	console.log("centerDblClick");
}

function findClosestLetter (angle) {
	var length = letterAngles.length,
		i,
		closestLetter = letterAngles[0];

	for (i = 1; i < length; i++) {
		if (Math.abs(closestLetter.angle - angle) > Math.abs(letterAngles[i].angle - angle)) {
			closestLetter = letterAngles[i];
		}
	}
	return closestLetter.letter;
}


function letterAngles () {
	var letterAngles1 = [],
		letterAngle,
		adjAngle,
		pi = Math.PI;

	d3.selectAll('text').each(function(d){
		letterAngle = 0.5 * pi - ((d.startAngle + d.endAngle) / 2);
		adjAngle = letterAngle  < 0 
			? 2 * pi + letterAngle
			: letterAngle;
		letterAngles1.push({letter: d.data.age, angle: adjAngle});
		//console.log("letter: ", d.data.age, ", angle: ", adjAngle);
	});
	return letterAngles1;
}

function avgAngle (x, y) {
	var halfAngle = Math.atan2((-1*y), x);
		return halfAngle >= 0 ? halfAngle : Math.PI * 2 + halfAngle;
}

function resetWedges () {
	svg.selectAll('.letterBox')
		.transition()
			.duration(50)
			.attr('d', arc)
			.style('fill', "#EDE5DA")
			.style('stroke', "");
			
	svg.selectAll('text').style('fill', '#000000')
		.style("font-size", 15)
		.attr("dy", ".35em");
}

function emphasizeWedge (letter) {
	svg.select('#' + letter)
		.transition()
			.duration(50)
			.attr('d', largeArc)
			.style('fill', '#636363')
			.style('stroke', '#c6dbef');
			
	svg.select('#txt'+letter)
		.style('fill', '#c6dbef')
		.style("font-size", 30)
		.attr("dy", ".37em");
}

function addText(txt){
	var currentText = document.getElementById('message'),
		val = currentText.value;
	currentText.value = val.match(/(\.\s+$)|(^$)|(\n$)/) ? val + txt.toUpperCase() : val + txt.toLowerCase();
}

function rmSpace(){
	var currentText = document.getElementById('message');
	currentText.value = currentText.value.trim();
}

function addSpace(){
	addText(' ');
}

function addPeriod(){
	rmSpace();
	addText('. ');
}

function flash(){
	svg.select('.center').style("stroke", 'rgba(250,250,190, 0.3)')
		.style("stroke-width", 0)
		.transition()
			.duration(100)
			.style("stroke-width", 40)
		.transition()
			.duration(100)
			.style("stroke-width", 0);
	
}

</script>

<body>
	<div>
	<form class='text-form'>
		<textarea id='message' class='messageBox' type='text' autocomplete="on" autocorrect="on" autocapitalize="off" spellcheck="on" placeholder="Write your message here. Click center circle once for space and double click for a period."></textarea>
	</form>
	</div>
</body>
